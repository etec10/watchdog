<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Moderno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 4rem;
    }
    header, footer {
      background: #f8f9fa;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header class="text-center">
    <h1>Site Moderno</h1>
    <p class="lead">Layout responsivo com Bootstrap 5</p>
  </header>

  <main class="container my-4">
    <section>
      <h2>Seção de Conteúdo</h2>
      <p>Este é um exemplo de conteúdo com layout limpo e responsivo.</p>
    </section>
    <section class="row mt-4">
      <div class="col-md-6">
        <h3>Coluna 1</h3>
        <p>Conteúdo da primeira coluna.</p>
      </div>
      <div class="col-md-6">
        <h3>Coluna 2</h3>
        <p>Conteúdo da segunda coluna.</p>
      </div>
    </section>
  </main>

  <footer class="text-center">
    <small>&copy; 2025 Exemplo Moderno. Todos os direitos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Alternador de tema claro/escuro
    document.addEventListener('DOMContentLoaded', () => {
      const html = document.documentElement;
      document.body.addEventListener('click', () => {
        const theme = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', theme);
      });
    });
  </script>
  <script src="./script.js"></script>
</body>
</html>
